<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Это мое тестовая работа :)" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Тест</title>
</head>

<body class="body">
    <form class="form">
        <p class="form__title">Заполните форму</p>
        <a class="header__link" href='/index.html'>
            <p>Вернуться к верстке</p>
        </a>
        <select name='numberPlaer' class="form__select form__select1">
            <option selected>Выберите свой номер участника</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <select name='numberPlayers' class="form__select form__select2">
            <option selected>Количество игроков в команде</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <select name='numperSpare' class="form__select form__select3">
            <option selected>Сколько игроков на замене</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <select name='numberWin' class="form__select form__select4">
            <option selected>Сколько побед былое</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <select name='numberLos' class="form__select form__select5">
            <option selected>Сколько поражений было</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <textarea name='textarea1' class="form__textarea" placeholder="что угодно напишите)" required></textarea>
        <textarea name='textarea2' class="form__textarea" placeholder="оставьте свой отзыв" required></textarea>
        <button class="fotm__button">Отправить</button>
    </form>
    <div class="info"></div>
    <script src="./form.js"></script>
</body>

</html>
